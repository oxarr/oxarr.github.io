  <style>
    :root { --maxw: 1200px; --pad: 16px; --bg: #0b0b0c; --fg: #f6f6f7; --muted: #9aa0a6; --card: #161618; --brand: #00b894; }
    html, body { margin: 0; padding: 0; font-family: 'Cairo', system-ui, sans-serif; }
    body { background: var(--bg); color: var(--fg); }
    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; display: block; }
    .container { max-width: var(--maxw); margin-inline: auto; padding: var(--pad); }
    header { position: sticky; top: 0; backdrop-filter: blur(8px); background: color-mix(in srgb, var(--bg) 85%, transparent); border-bottom: 1px solid #222; z-index: 20; }
    header .bar { display: flex; align-items: center; justify-content: space-between; gap: 12px; padding-block: 10px; }
    header .title { font-weight: 700; letter-spacing: .5px; }
    header .actions { display: flex; align-items: center; gap: 8px; }
    .theme-toggle { background: var(--card); color: var(--fg); border: 1px solid #2a2a2e; border-radius: 10px; padding: 8px 12px; cursor: pointer; }
    main { padding-bottom: 90px; }
    footer { border-top: 1px solid #222; margin-top: 24px; padding: 24px 0; color: var(--muted); text-align: center; }
    
    /* Component Styles */
    .add { display: grid; }
    .btn { background: var(--brand); border: none; color: #04110f; font-weight: 700; padding: 10px 12px; border-radius: 10px; cursor: pointer; }
    .btn:disabled { opacity: .7; cursor: default; }
    .qty { display: inline-grid; grid-template-columns: 36px auto 36px; align-items: center; gap: 6px; }
    .icon { background: var(--card); color: var(--fg); border: 1px solid #2a2a2e; width: 36px; height: 36px; border-radius: 8px; cursor: pointer; }
    .n { text-align: center; min-width: 32px; }
    
    .bar { position: fixed; inset-inline: 0; bottom: 0; display: flex; align-items: center; justify-content: space-between; gap: 10px; padding: 10px 16px; background: color-mix(in srgb, var(--bg) 85%, transparent); backdrop-filter: blur(8px); border-top: 1px solid #222; z-index: 40; }
    .sum { display: grid; gap: 2px; font-size: 14px; color: var(--muted); }
    .checkout { background: var(--brand); color: #04110f; border: none; padding: 10px 14px; border-radius: 10px; font-weight: 700; cursor: pointer; }
    
    .card { display: grid; gap: 10px; background: var(--card); border: 1px solid #2a2a2e; border-radius: 14px; overflow: hidden; }
    .thumb { aspect-ratio: 1 / 1; background: #0e0e10; }
    .thumb img { width: 100%; height: 100%; object-fit: cover; }
    .body { display: grid; gap: 6px; padding: 12px; }
    .name { font-weight: 600; }
    .price { color: var(--muted); }
    .ccy { font-size: 12px; }
    
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
    @media (min-width: 720px) { .grid { grid-template-columns: repeat(3, 1fr); } }
    @media (min-width: 1024px) { .grid { grid-template-columns: repeat(4, 1fr); } }
    
    .wrap { display: grid; gap: 16px; }
    @media (min-width: 900px){ .wrap { grid-template-columns: 1fr 1fr; align-items: start; } }
    .media { background: #0e0e10; border-radius: 14px; overflow: hidden; border: 1px solid #2a2a2e; }
    .media img { width: 100%; height: auto; display: block; }
    .info { display: grid; gap: 8px; }
    .desc { line-height: 1.9; opacity: .95; }
    
    .cart { display: grid; gap: 8px; margin-bottom: 16px; }
    .row { display: flex; align-items: center; justify-content: space-between; gap: 8px; background: var(--card); border: 1px solid #2a2a2e; border-radius: 12px; padding: 10px; }
    .left { display: grid; gap: 4px; }
    .meta { color: var(--muted); font-size: 14px; }
    .total { text-align: inline-end; font-weight: 700; margin-top: 6px; }
    .empty { color: var(--muted); background: var(--card); border: 1px solid #2a2a2e; padding: 16px; border-radius: 12px; text-align: center; }
    .panel { display: grid; gap: 10px; background: var(--card); border: 1px solid #2a2a2e; border-radius: 12px; padding: 12px; }
    .field { display: grid; gap: 6px; }
    label { color: var(--muted); font-size: 14px; }
    input, textarea { background: #0f0f11; color: var(--fg); border: 1px solid #2a2a2e; border-radius: 10px; padding: 10px; }
    .turnstile { padding-top: 6px; }
    .confirm { background: var(--brand); color: #04110f; border: none; padding: 12px; border-radius: 12px; font-weight: 800; cursor: pointer; }
    .confirm:disabled { opacity: .7; cursor: not-allowed; }
